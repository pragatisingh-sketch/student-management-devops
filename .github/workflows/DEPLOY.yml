name: Spring Boot CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT }}  # Your GCP project ID
      SERVICE: github-deploy                  # Cloud Run service name (lowercase, no slashes)
      REGION: asia-south1                     # Cloud Run region

    steps:
    # 1️⃣ Checkout code
    - name: Checkout
      uses: actions/checkout@v4

    # 2️⃣ Setup Java 17
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3️⃣ Make Maven wrapper executable
    - name: Permission
      run: chmod +x mvnw

    # 4️⃣ Cache Maven dependencies
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2/repository
          !~/.m2/repository/org/apache/maven/plugins/maven-surefire-plugin
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # 5️⃣ Build JAR
    - name: Build JAR
      run: ./mvnw clean package -DskipTests

    # 6️⃣ Authenticate to GCP
    - name: Auth GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_KEY }}

    # 7️⃣ Setup gcloud CLI
    - name: Setup gcloud
      uses: google-github-actions/setup-gcloud@v2

    # 8️⃣ Build Docker image and push to Container Registry
    - name: Build Docker Image
      run: |
        echo "Building Docker image for Cloud Run..."
        # Convert service name to lowercase to avoid Docker/GCR errors
        gcloud builds submit --tag gcr.io/$PROJECT_ID/${SERVICE,,} .

    # 9️⃣ Deploy to Cloud Run
    - name: Deploy to Cloud Run
      run: |
        echo "Deploying to Cloud Run service $SERVICE..."
        gcloud run deploy ${SERVICE,,} \
          --image gcr.io/$PROJECT_ID/${SERVICE,,}
          --region $REGION \
          --platform managed \
          --allow-unauthenticated
